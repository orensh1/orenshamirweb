backend:
  name: git-gateway
  branch: main

media_folder: "public/assets"
public_folder: "/assets"

locale: "he"

collections:
  - name: "pages"
    label: "ניהול עמודים"
    description: "כאן אפשר לערוך את תוכן האתר. כל שינוי כאן יתעדכן באתר החי לאחר מספר דקות."
    files:
      - name: "homepage"
        label: "דף הבית"
        file: "src/content/homepage.json"
        fields:
          - name: "hero"
            label: "חלק עליון (מסך ראשון)"
            widget: "object"
            collapsed: false
            fields:
              - { label: "טקסט תג (Badge)", name: "badgeText", widget: "string", hint: "הטקסט הקטן שמופיע מעל הכותרת. לדוגמה: 'אורן שמיר | בונה דפי נחיתה'" }
              - { label: "כותרת ראשית - שורה 1", name: "headlineLine1", widget: "string", hint: "החלק הראשון של הכותרת הגדולה. לדוגמה: 'לא עוד סתם'" }
              - { label: "כותרת ראשית - שורה 2", name: "headlineLine2", widget: "string", hint: "החלק השני של הכותרת הגדולה." }
              - { label: "מילה מודגשת", name: "highlightWord", widget: "string", hint: "המילה שתקבל צבע שיפוע (גרדיאנט) בתוך הכותרת." }
              - { label: "תת כותרת", name: "subtitle", widget: "text", hint: "הטקסט שמופיע מתחת לכותרת. כדאי לכתוב משפט קצר וקולע שמסביר מה הערך ללקוח." }
              - { label: "טקסט כפתור הנעה לפעולה", name: "ctaText", widget: "string", hint: "מה כתוב על הכפתור הראשי? לדוגמה: 'אני רוצה אתר כזה'" }
              - { label: "צבעי גלים (Hex Codes)", name: "waveColors", widget: "list", allow_add: true, hint: "קודי צבע (כמו #3B82F6) עבור האנימציה ברקע. כדאי להשאיר כמו שזה אם לא בטוחים." }

          - name: "navbar"
            label: "תפריט ניווט עליון"
            widget: "object"
            collapsed: true
            fields:
              - { label: "לוגו (טקסט)", name: "logoText", widget: "string", hint: "השם שמופיע בצד ימין למעלה. בדרך כלל ראשי תיבות או שם העסק." }
              - { label: "טקסט כפתור בתפריט", name: "ctaText", widget: "string", hint: "הכפתור הקטן בצד שמאל של התפריט." }
              - label: "קישורים בתפריט"
                name: "links"
                widget: "list"
                hint: "רשימת הקישורים שמופיעים בתפריט. מומלץ לא יותר מ-3-4 קישורים."
                fields:
                  - { label: "שם הקישור", name: "name", widget: "string", hint: "מה הלקוח רואה? למשל 'אודות'" }
                  - { label: "לאן זה מוביל? (ID)", name: "href", widget: "string", hint: "המזהה של החלק באתר (באנגלית). למשל: about, process, faq" }

          - name: "about"
            label: "אודות / מי אני"
            widget: "object"
            collapsed: true
            fields:
              - { label: "פתיח כותרת", name: "headingLine1", widget: "string", hint: "למשל: 'נעים להכיר,'" }
              - { label: "המשך כותרת (שם)", name: "headingName", widget: "string", hint: "למשל: 'אורן שמיר.'" }
              - { label: "פסקאות טקסט", name: "paragraphs", widget: "list", hint: "כאן כותבים את הסיפור שלך. כל פריט ברשימה הוא פסקה חדשה.", field: { label: "פסקה", name: "paragraph", widget: "text" } }
              - label: "כרטיסיות יתרונות"
                name: "features"
                widget: "list"
                hint: "3 הכרטיסיות שמופיעות מתחת לטקסט האודות."
                fields:
                  - { label: "אייקון", name: "iconName", widget: "select", options: ["Smartphone", "Zap", "Layout"], hint: "בחר אייקון שמתאים לטקסט." }
                  - { label: "כותרת", name: "title", widget: "string" }
                  - { label: "תיאור", name: "description", widget: "text" }
                  - { label: "צבע", name: "colorClass", widget: "select", options: ["purple", "blue", "pink"], hint: "הצבע של האייקון והמסגרת." }
              - { label: "טקסט חלופי לתמונה (Alt)", name: "imageAlt", widget: "string", hint: "חשוב לנגישות ולגוגל. תאר את התמונה במשפט." }
              - { label: "כיתוב תמונה - שם", name: "imageCaption", widget: "string", hint: "השם שמופיע בפינה של התמונה." }
              - { label: "כיתוב תמונה - תפקיד", name: "imageSubCaption", widget: "string" }
              - { label: "טקסט רץ (Marquee)", name: "marqueeText", widget: "string", hint: "הטקסט שזז ברקע מאחורי התמונה." }

          - name: "process"
            label: "איך זה עובד? (תהליך)"
            widget: "object"
            collapsed: true
            fields:
              - { label: "כותרת רגילה", name: "titleBase", widget: "string", hint: "למשל: 'איך זה'" }
              - { label: "כותרת מודגשת", name: "titleHighlight", widget: "string", hint: "למשל: 'עובד?'" }
              - label: "שלבי התהליך"
                name: "steps"
                widget: "list"
                hint: "רצוי 3 שלבים ברורים."
                fields:
                  - { label: "אייקון", name: "iconName", widget: "select", options: ["MessageCircle", "Code2", "Rocket"] }
                  - { label: "כותרת", name: "title", widget: "string" }
                  - { label: "תיאור", name: "description", widget: "text" }
                  - { label: "צבע טקסט (CSS Class)", name: "color", widget: "string", hint: "למשל: text-blue-500. עדיף לא לגעת אם לא יודעים." }
                  - { label: "צבע רקע (CSS Class)", name: "bg", widget: "string", hint: "למשל: bg-blue-500/10. עדיף לא לגעת." }

          - name: "faq"
            label: "שאלות ותשובות"
            widget: "object"
            collapsed: true
            fields:
              - { label: "כותרת רגילה", name: "titleBase", widget: "string" }
              - { label: "כותרת מודגשת", name: "titleHighlight", widget: "string" }
              - label: "רשימת שאלות"
                name: "items"
                widget: "list"
                fields:
                  - { label: "שאלה", name: "question", widget: "string", hint: "שאלה שלקוחות שואלים בדרך כלל." }
                  - { label: "תשובה", name: "answer", widget: "text", hint: "התשובה שלך. אפשר לכתוב כמה שורות." }

          - name: "contact"
            label: "פוטר וצור קשר"
            widget: "object"
            collapsed: true
            fields:
              - { label: "כותרת הזמנה לפעולה", name: "headingLine1", widget: "string", hint: "למשל: 'בואו נתחיל'" }
              - { label: "המשך כותרת מודגש", name: "headingHighlight", widget: "string", hint: "למשל: 'לעבוד.'" }
              - { label: "תת כותרת", name: "subtitle", widget: "text", hint: "משפט מניע לפעולה לפני הפרטים." }
              - { label: "כתובת אימייל", name: "email", widget: "string" }
              - { label: "טלפון (מספר נקי)", name: "phone", widget: "string", hint: "ללא מקפים, לחיוג. למשל: 0501234567" }
              - { label: "טלפון (תצוגה)", name: "phoneDisplay", widget: "string", hint: "עם מקפים, ליופי. למשל: 050-123-4567" }
              - { label: "מספר לוואטסאפ", name: "whatsappNumber", widget: "string", hint: "מספר בינלאומי ללא פלוס. למשל: 972501234567" }
              - { label: "כותרת אזור וואטסאפ", name: "whatsappTitle", widget: "string", hint: "למשל: 'זמין עכשיו בוואטסאפ'" }
              - { label: "תת כותרת וואטסאפ", name: "whatsappSubtitle", widget: "string" }
              - { label: "טקסט כפתור וואטסאפ", name: "whatsappButtonText", widget: "string" }
              - { label: "קישור לאינסטגרם", name: "instagramUrl", widget: "string" }
              - { label: "זכויות יוצרים (אנגלית)", name: "copyrightText", widget: "string" }
              - { label: "קרדיט (עברית)", name: "creditsText", widget: "string" }

          - name: "whatsapp"
            label: "כפתור וואטסאפ צף"
            widget: "object"
            collapsed: true
            fields:
              - { label: "מספר טלפון", name: "phoneNumber", widget: "string", hint: "מספר בינלאומי מלא (972...)" }
              - { label: "טקסט בועית", name: "tooltipText", widget: "string", hint: "הטקסט שקופץ ליד הכפתור." }
